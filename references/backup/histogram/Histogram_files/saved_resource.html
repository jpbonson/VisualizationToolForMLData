<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.bar rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

.bar text {
  fill: #fff;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<style type="text/css"></style></head><body marginwidth="0" marginheight="0">
<script src="d3.v3.min.js"></script>
<script>

// Generate a Bates distribution of 10 random variables.
var values = d3.range(1000).map(d3.random.bates(10));

// A formatter for counts.
var formatCount = d3.format(",.0f");

var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .domain([0, 1])
    .range([0, width]);

// Generate a histogram using twenty uniformly-spaced bins.
var data = d3.layout.histogram()
    .bins(x.ticks(20))
    (values);

var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var bar = svg.selectAll(".bar")
    .data(data)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", x(data[0].dx) - 1)
    .attr("height", function(d) { return height - y(d.y); });

bar.append("text")
    .attr("dy", ".75em")
    .attr("y", 6)
    .attr("x", x(data[0].dx) / 2)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

</script><svg width="960" height="500"><g transform="translate(30,10)"><g class="bar" transform="translate(0,460)"><rect x="1" width="44" height="0"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">0</text></g><g class="bar" transform="translate(45,460)"><rect x="1" width="44" height="0"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">0</text></g><g class="bar" transform="translate(90,460)"><rect x="1" width="44" height="0"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">0</text></g><g class="bar" transform="translate(135,460)"><rect x="1" width="44" height="0"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">0</text></g><g class="bar" transform="translate(180,453.8392857142857)"><rect x="1" width="44" height="6.160714285714278"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">3</text></g><g class="bar" transform="translate(225,437.4107142857143)"><rect x="1" width="44" height="22.589285714285722"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">11</text></g><g class="bar" transform="translate(270,388.125)"><rect x="1" width="44" height="71.875"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">35</text></g><g class="bar" transform="translate(315,275.17857142857144)"><rect x="1" width="44" height="184.82142857142856"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">90</text></g><g class="bar" transform="translate(360,182.76785714285717)"><rect x="1" width="44" height="277.23214285714283"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">135</text></g><g class="bar" transform="translate(405,0)"><rect x="1" width="44" height="460"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">224</text></g><g class="bar" transform="translate(450,49.28571428571426)"><rect x="1" width="44" height="410.7142857142857"></rect><text dy=".75em" y="6" x="22.5" text-anchor="middle">200</text></g><g class="bar" transform="translate(495.00000000000006,145.80357142857142)"><rect x="1"
